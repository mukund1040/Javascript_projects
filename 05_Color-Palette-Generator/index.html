<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Color Palette Generator</h1>
        <button id="generate-btn">
            <i class="fas fa-sync-alt"></i>
            Generate Palette
        </button>
        <button id="previous-btn">Previous</button>
        <div class="palette-container">
            <!-- COLOR BOX 1 -->
             <div class="color-box">
                <div class="color" style="background-color: rgb(230, 250, 250);"></div>
                <div class="color-info">
                    <span class="hex-value">#2R7E37</span>
                    <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
                </div>
             </div>
              <!-- COLOR BOX 2 -->
             <div class="color-box">
                <div class="color" style="background-color: rgb(198, 241, 241);"></div>
                <div class="color-info">
                    <span class="hex-value">#D37ASR</span>
                    <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
                </div>
             </div>
              <!-- COLOR BOX 3 -->
             <div class="color-box">
                <div class="color" style="background-color: rgb(173, 246, 246);"></div>
                <div class="color-info">
                    <span class="hex-value">#FK4E8B</span>
                    <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
                </div>
             </div>
              <!-- COLOR BOX 4 -->
             <div class="color-box">
                <div class="color" style="background-color: rgb(145, 240, 240);"></div>
                <div class="color-info">
                    <span class="hex-value">#4FC3E6</span>
                    <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
                </div>
             </div>
              <!-- COLOR BOX 5 -->
             <div class="color-box">
                <div class="color" style="background-color: rgb(101, 247, 247);"></div>
                <div class="color-info">
                    <span class="hex-value">#5EGH2C</span>
                    <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
                </div>
             </div>
             <!-- COLOR BOX 6 -->
             <div class="color-box">
                <div class="color" style="background-color: rgb(25, 225, 225);"></div>
                <div class="color-info">
                    <span class="hex-value">#JE5E7F</span>
                    <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
                </div>
             </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
